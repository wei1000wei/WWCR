        /* Home container */
        .home-container {
            display: flex;

            background: var(--bg-primary);
            border: 1px solid var(--border-color);

            width: 100%;

        /* Sidebar Toggle Button */
        .sidebar-toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;

        .sidebar.collapsed {

        /* Adjust toggle button position based on sidebar state */

        .home-btn {

        /* Publish content */

        .form-group {

        .form-actions {

        .btn {

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        .success-message {

    </style>

                <div id="message-container"></div>
                
                <form id="publish-form">
                    <div class="form-group">
                        <label for="announcement-content" class="form-label">å…¬å‘Šå†…å®¹</label>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!token || !user) {
            window.location.href = 'login.html';
        }
        
        // Check if user is owner
        if (user.role !== 'owner') {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `
                <div class="error-message">
                    <h3>æƒé™ä¸è¶³</h3>
                    <p>åªæœ‰ç«™ä¸»å¯ä»¥å‘å¸ƒç³»ç»Ÿå…¬å‘Š</p>
                </div>
            `;
            document.getElementById('publish-form').style.display = 'none';
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
        
        // Theme toggle function
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            
            // Toggle dark theme class
            body.classList.toggle('dark-theme');
            
            // Save theme preference to localStorage
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Update button text
            if (isDark) {
                themeToggle.textContent = 'â˜€ï¸';
            } else {
                themeToggle.textContent = 'ğŸŒ™';
            }
        }
        
        // Load saved theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                if (themeToggle) {
                    themeToggle.textContent = 'â˜€ï¸';
                }
            } else {
                body.classList.remove('dark-theme');
                if (themeToggle) {
                    themeToggle.textContent = 'ğŸŒ™';
                }
            }
        }
        
        // Sidebar toggle functionality
        function initSidebar() {
            const sidebar = document.getElementById('sidebar');
            const contentArea = document.getElementById('content-area');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            
            if (sidebarToggleBtn) {
                sidebarToggleBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    contentArea.classList.toggle('full-width');
                });
            }
        }
        
        // Initialize app
        function init() {
            loadTheme();
            initSidebar();
            
            // Add event listeners
            if (document.getElementById('logout-btn')) {
                document.getElementById('logout-btn').addEventListener('click', logout);
            }
            
            // Set username
            if (user) {
                document.getElementById('username').textContent = user.username;
                
                // Hide admin links if user is not admin or owner
                if (user.role !== 'admin' && user.role !== 'owner') {
                    if (document.getElementById('admin-link')) {
                        document.getElementById('admin-link').style.display = 'none';
                    }
                }
                
                // Hide logs link if user doesn't have view_logs permission
                if (!(user.role === 'owner' || user.role === 'admin' || (user.permissions && user.permissions.includes('view_logs')))) {
                    if (document.getElementById('logs-link')) {
                        document.getElementById('logs-link').style.display = 'none';
                    }
                }
                
                // Hide publish announcement link if user is not owner
                if (user.role !== 'owner') {
                    if (document.getElementById('publish-announcement-link')) {
                        document.getElementById('publish-announcement-link').style.display = 'none';
                    }
                }
            }
        }
        
        // Handle form submission
        document.getElementById('publish-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const content = document.getElementById('announcement-content').value.trim();
            
            if (!content) {
                showMessage('è¯·è¾“å…¥å…¬å‘Šå†…å®¹', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/announcements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ content })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('å…¬å‘Šå‘å¸ƒæˆåŠŸ', 'success');
                    // Clear form
                    document.getElementById('announcement-content').value = '';
                } else {
                    showMessage(result.msg || 'å‘å¸ƒå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Error publishing announcement:', error);
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•', 'error');
            }
        });
        
        // Show message
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `
                <div class="${type === 'success' ? 'success-message' : 'error-message'}">
                    ${message}
                </div>
            `;
            
            // Clear message after 3 seconds
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
