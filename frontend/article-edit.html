    <style>
        /* CSS Variables */
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-hover: #e0e0e0;
            --sidebar-bg: #fafafa;
            --chat-area-bg: white;
            --border-color: #e0e0e0;
            --accent-color: #2196F3;
            --accent-hover: #1976D2;
            --text-primary: #333;
            --text-secondary: #666;
            --text-tertiary: #9e9e9e;
            --success-color: #4caf50;
            --info-bg: #e3f2fd;
        }
        
        /* Dark theme variables */
        .dark-theme {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-hover: #333;
            --sidebar-bg: #1e1e1e;
            --chat-area-bg: #121212;
            --border-color: #333;
            --accent-color: #2196F3;
            --accent-hover: #1976D2;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;
            --success-color: #4caf50;
            --info-bg: #1a237e;
        }
        
        /* Home container */
        .home-container {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            position: relative;
        }
        
        /* Content area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-area-bg);
            min-height: 0;
            transition: margin-left 0.3s ease;
            margin-left: 320px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .content-area.full-width {
            margin-left: 0;
        }
        
        /* Sidebar Toggle Button */
        .sidebar-toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-toggle-btn:hover {
            background-color: var(--accent-hover);
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 320px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background-color: var(--sidebar-bg);
            transition: transform 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }
        
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        /* Adjust toggle button position based on sidebar state */
        .sidebar:not(.collapsed) + .content-area .sidebar-toggle-btn {
            right: 15px;
        }
        
        .sidebar.collapsed + .content-area .sidebar-toggle-btn {
            right: 15px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 999;
            }
            
            .content-area {
                margin-left: 0;
            }
        }
        
        /* Button styles */
        .home-btn {
            padding: 8px 16px;
            width: auto;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .home-btn:hover {
            background-color: var(--accent-hover);
        }
        
        /* User info styles */
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: nowrap;

        .username {

            overflow: hidden;
            text-overflow: ellipsis;

        /* Sidebar header styles */

        .form-textarea {

        .tags-input-container {

        }
        
        .tags-input-helper {

            color: var(--text-tertiary);
            margin-top: 5px;
        }
    </style>

    <script>
        // DOM elements
        let sidebar;
        let sidebarToggleBtn;
        let contentArea;
        let usernameElement;
        let logoutBtn;
        let adminLink;
        let logsLink;
        let publishAnnouncementLink;
        let themeToggle;
        let articleForm;
        let articleTitle;
        let articleContent;
        let articleSummary;
        let articleCategory;
        let articleStatus;
        let articleTags;
        let cancelBtn;
        let saveBtn;
        let pageTitle;
        
        // User authentication
        let token;
        let user;
        
        // API base URL
        const API_BASE_URL = '/api';
        
        // Current article ID
        let articleId;
        
        // Initialize app
        function init() {
            // Get token from localStorage
            token = localStorage.getItem('token');
            user = JSON.parse(localStorage.getItem('user'));
            
            if (!token || !user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Get article ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            articleId = urlParams.get('id');
            
            // Initialize DOM elements
            sidebar = document.getElementById('sidebar');
            sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            contentArea = document.getElementById('content-area');
            usernameElement = document.getElementById('username');
            logoutBtn = document.getElementById('logout-btn');
            adminLink = document.getElementById('admin-link');
            logsLink = document.getElementById('logs-link');
            publishAnnouncementLink = document.getElementById('publish-announcement-link');
            themeToggle = document.getElementById('theme-toggle');
            articleForm = document.getElementById('article-form');
            articleTitle = document.getElementById('article-title');
            articleContent = document.getElementById('article-content');
            articleSummary = document.getElementById('article-summary');
            articleCategory = document.getElementById('article-category');
            articleStatus = document.getElementById('article-status');
            articleTags = document.getElementById('article-tags');
            cancelBtn = document.getElementById('cancel-btn');
            saveBtn = document.getElementById('save-btn');
            pageTitle = document.getElementById('page-title');
            
            // Display username
            usernameElement.textContent = user.username;
            
            // Hide admin links if user is not admin or owner
            if (user.role !== 'admin' && user.role !== 'owner') {
                adminLink.style.display = 'none';
            }
            
            // Hide logs link if user doesn't have view_logs permission
            if (!(user.role === 'owner' || user.role === 'admin' || (user.permissions && user.permissions.includes('view_logs')))) {
                logsLink.style.display = 'none';
            }
            
            // Hide publish announcement link if user is not owner
            if (user.role !== 'owner') {
                publishAnnouncementLink.style.display = 'none';
            }
            
            // Initialize sidebar
            initSidebar();
            
            // Load theme
            loadTheme();
            
            // Load article if editing
            if (articleId) {
                pageTitle.textContent = 'ÁºñËæëÊñáÁ´†';
                loadArticle();
            }
            
            // Add event listeners
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
            
            if (articleForm) {
                articleForm.addEventListener('submit', handleSubmit);
            }
            
            if (cancelBtn) {
                cancelBtn.addEventListener('click', () => {
                    window.location.href = articleId ? `article-detail.html?id=${articleId}` : 'articles.html';
                });
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
        
        // Theme toggle function
        function toggleTheme() {
            const body = document.body;
            
            // Toggle dark theme class
            body.classList.toggle('dark-theme');
            
            // Save theme preference to localStorage
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Update button text
            if (isDark) {
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
        }
        
        // Load saved theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                if (themeToggle) {
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            } else {
                body.classList.remove('dark-theme');
                if (themeToggle) {
                    themeToggle.textContent = 'üåô';
                }
            }
        }
        
        // Sidebar toggle functionality
        function initSidebar() {
            if (sidebarToggleBtn) {
                sidebarToggleBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    contentArea.classList.toggle('full-width');
                });
            }
            
            // Initialize sidebar state based on screen size
            initSidebarState();
        }
        
        // Initialize sidebar state based on screen size
        function initSidebarState() {
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            
            if (sidebar) {
                if (isMobile) {
                    // Default collapsed on mobile
                    sidebar.classList.add('collapsed');
                    contentArea.classList.add('full-width');
                } else {
                    // Default expanded on desktop
                    sidebar.classList.remove('collapsed');
                    contentArea.classList.remove('full-width');
                }
            }
        }
        
        // Update sidebar state on window resize
        window.addEventListener('resize', initSidebarState);
        
        // Load article for editing
        async function loadArticle() {
            try {
                const response = await fetch(`${API_BASE_URL}/articles/${articleId}`);
                
                if (response.ok) {
                    const article = await response.json();
                    
                    // Check if user is author or admin
                    if (article.author._id !== user.id && user.role !== 'admin' && user.role !== 'owner') {
                        alert('Ê≤°ÊúâÊùÉÈôêÁºñËæëÊ≠§ÊñáÁ´†');
                        window.location.href = 'articles.html';
                        return;
                    }
                    
                    // Fill form
                    articleTitle.value = article.title;
                    articleContent.value = article.content;
                    articleSummary.value = article.summary || '';
                    articleCategory.value = article.category;
                    articleStatus.value = article.status;
                    articleTags.value = article.tags.join(', ');
                } else {
                    alert('Âä†ËΩΩÊñáÁ´†Â§±Ë¥•');
                    window.location.href = 'articles.html';
                }
            } catch (err) {
                console.error('Error loading article:', err);
                alert('Âä†ËΩΩÊñáÁ´†Â§±Ë¥•');
                window.location.href = 'articles.html';
            }
        }
        
        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            // Get form values
            const title = articleTitle.value.trim();
            const content = articleContent.value.trim();
            const summary = articleSummary.value.trim();
            const category = articleCategory.value;
            const status = articleStatus.value;
            const tags = articleTags.value.trim().split(',').map(tag => tag.trim()).filter(tag => tag);
            
            // Validate form
            if (!title || !content) {
                alert('Ê†áÈ¢òÂíåÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫');
                return;
            }
            
            // Prepare article data
            const articleData = {
                title,
                content,
                summary,
                category,
                tags,
                status
            };
            
            try {
                let response;
                
                if (articleId) {
                    // Update existing article
                    response = await fetch(`${API_BASE_URL}/articles/${articleId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        },
                        body: JSON.stringify(articleData)
                    });
                } else {
                    // Create new article
                    response = await fetch(`${API_BASE_URL}/articles`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        },
                        body: JSON.stringify(articleData)
                    });
                }
                
                if (response.ok) {
                    const savedArticle = await response.json();
                    alert(articleId ? 'ÊñáÁ´†Êõ¥Êñ∞ÊàêÂäü' : 'ÊñáÁ´†ÂàõÂª∫ÊàêÂäü');
                    window.location.href = `article-detail.html?id=${savedArticle._id}`;
                } else {
                    alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            } catch (err) {
                console.error('Error saving article:', err);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
